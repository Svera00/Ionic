<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="center-content">
        <ion-avatar>
          <img src="assets/img/profile.jpg" alt="Profile Image">
        </ion-avatar>
        <ion-label class="ion-text-left">
          <p>Bienvenido {{username}}!</p>
        </ion-label>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button class="bordered" fill="solid" color="dark">
        <ion-icon color="light" name="bag-check-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
