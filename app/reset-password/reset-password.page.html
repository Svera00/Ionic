<ion-header class="ion-no-border">
  <ion-toolbar>
    <!-- Puedes agregar íconos o botones aquí si lo necesitas -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Reset Password Form inside a Card -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Restablecer Contraseña</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form (ngSubmit)="recoverPassword()">
        <ion-item>
          <ion-label position="floating">Nombre de Usuario</ion-label>
          <ion-input [(ngModel)]="username" name="username"></ion-input>
        </ion-item>

        <ion-button class="custom-button" expand="full" type="submit">RECUPERAR</ion-button>
      </form>

      <!-- Opcional: Agregar otro botón aquí si necesitas -->
    </ion-card-content>
  </ion-card>
</ion-content>
